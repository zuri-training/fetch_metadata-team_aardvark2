{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Password</title>

    <!-- Font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'assets/css/password.css' %}" />
  </head>

  <body>
    <section class="heads">
      <div class="logo">
        <a href="index.html"
          ><img src="{% static 'assets/images/Frame 2logo.png' %}" alt=""
        /></a>
      </div>
      <div class="searchs">
        <img src="{% static 'assets/images/Vector-acc-(2).svg' %}" alt="" />
        <input type="text" placeholder="search" />
      </div>
      <select name="category" id="category" class="cat">
        <option value="1">Category</option>
        <option value="2">Image</option>
        <option value="3">PDF</option>
        <option value="4">JSON</option>
        <option value="5">CSV</option>
        <!-- <option value="2">2</option> -->
      </select>
      <div class="set-avatar">
        <div class="set-img">
          <a href="account.html"
            ><img src="{% static 'assets/images/Vector-acc.svg' %}" alt=""
          /></a>
        </div>
        <div class="pro-avatar">
          <img src="{% static 'assets/images/Ellipse-acc.png' %}" alt="" />
        </div>
      </div>
    </section>
    <div class="heads-mob">
      <div class="acc-head">
        <img src="{% static 'assets/images/acc-mobile.png' %}" alt="" class="acc-mobile" />
        <h4 class="head">PASSWORD</h4>
      </div>
      <div class="heads-suby">
        <div class="pro-avatar-mob">
          <img src="{% static 'assets/images/Ellipse-acc.png' %}" alt="" />
          <p id="name">Kingsley</p>
        </div>
      </div>
    </div>
    <section id="container">
      <div class="left-panel">
        <div class="pro-img">
          <img src="{% static 'assets/images/Ellipse-acc.png' %}" alt="profile pic" />
        </div>
        <nav>
          <ul>
            <li class="accs">
              <a href="{% url 'account' %}">Account</a>
            </li>
            <li>
              <a class="active" href="{% url 'password' %}">Password</a>
            </li>
            <li>
              <a href="{% url 'security' %}">Security & privacy</a>
            </li>
            <li>
              <a href="{% url 'notification' %}">Notification</a>
            </li>
            <li>
              <a href="#theme">Theme</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="right-panel">
        <h4 class="pass-set">PASSWORD SETTING</h4>
        <h4 class="pass-set-mob">Change Password</h4>
        <div class="main-content">
          <p>Current password</p>

          <input type="text" class="feds" />
          <p>New password</p>

          <input type="pwd" class="feds" />
          <p>Confirm password</p>

          <input type="pwd" class="feds" />
        </div>
        <div class="btns">
          <input type="submit" value="SAVE" id="save" />
          <input type="submit" value="CANCEL" id="cancel" />
        </div>
      </div>
    </section>
  </body>
</html>
