{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <link rel="stylesheet" href="{% static 'assets/css/forgot.css' %}">

    <!-- Font family -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>
    <main>

        <!-- left image -->
        <div id="left">
            <a href="index.html"><img src="{% static 'assets/images/Logo.png' %}" alt="Logo" style="margin-top: 35%;"></a>
        </div>

        <!-- right div containing the forgot password area -->
        <div id="right">
            <h1>Forgot Password?</h1>

            <!-- input area -->
            <div id="input_area">
                <p>Don't worry, it happens. Please enter the email address associated to your account</p>
                <form action="">
                    <input type="email" id="email" placeholder="Enter email address">
                    <br>
                    <a href="/forgot2"><button>Submit</button></a>
            </div>
        </div>
    </main>
</body>

</html>
