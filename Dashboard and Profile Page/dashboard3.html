<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="./Dashboard/dashboard.css" />

  <body>

       
    <header>
      <!-- Side Menu Section -->
      <section id="menu">
        <div>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><iconify-icon icon="carbon:close-outline"></iconify-icon></a>
      </div>
        <div class="logo">
            <img src="./Images/Frame 2logo.png" alt="logo">
        </div>
        <div class="items">

          <div class="upload-btn">
            <input type="file" id="fileInput" class="input-btn"/>
            <button class="menu-btn" type="file" id="fileInput"  onclick="uploadButton()"><iconify-icon icon="material-symbols:upload"></iconify-icon><span>Upload</span></button>
          </div>
         <nav>
          <ul id="list-items">
            <li class="menu"><a href="./dashboard1.html" ><iconify-icon icon="material-symbols:space-dashboard-rounded"></iconify-icon>Dashboard</a></li>
            <li class="menu active"><a href="" style="color: #292626;"><iconify-icon icon="mdi:recent"></iconify-icon></iconify-icon>Recent</a></li>
            <li class="menu"><a href="./dashboard4.html"><iconify-icon icon="dashicons:cloud-saved"></iconify-icon></iconify-icon>Saved</a></li>
            <li class="menu"><a href="./dashboard5.html"><iconify-icon icon="material-symbols:download-for-offline"></iconify-icon></iconify-icon>Downloaded</a></li>
            <li class="menu"><a href="./dashboard6.html"><iconify-icon icon="mdi:trash"></iconify-icon>Trash</a></li>
            <li class="menu"><a href="support.html" class="s-l" style="color: #507DBC;"><iconify-icon icon="material-symbols:contact-support"></iconify-icon>Support</a></li>
            <li class="menu"><a href="" class="s-l" style="color: #B62A2A;"><iconify-icon icon="majesticons:logout"></iconify-icon>Logout</a></li> 
          </ul>


         </nav>   
          
        </div>
      </section>
    </header>

    <main>
      <!-- Navigation Menu  -->
      <section id="interface">
        <div class="navigation">
          <div class="n1">
            <span style="font-size:60px;cursor:pointer" onclick="openNav()">&#9776;</span>
            <div class="search">
              <a href=""><iconify-icon icon="material-symbols:search"></iconify-icon></a><input type="search" placeholder="Search">
            </div>
          </div>

          <div class="category">

            <form name="myform" id ="myform" action="" method="post">
              <label class="custom-selector">
                <select id="sel_id" name="sel_name"  onchange="submitform();">
                  <option value="">category</option>
                  <option value=".jpeg">jpeg</option>
                  <option value=".png">png </option> 
                  <option value=".pdf">pdf </option> 
                  <option value=".json">json </option>                     
                  <option value=".csv">csv </option>                           
                </select>
              </label>
            </form>
            <iconify-icon icon="gridicons:dropdown"></iconify-icon>

          </div>

          <div class="profile">
            <a href="settings.html"><iconify-icon icon="carbon:settings"></iconify-icon></a>
            <a href="./profile.html"> <img src="Assets/Images/Ellipse 1.png" alt="" class="profile-img"></div>
          </div>
        </div>

        
        <div id="nav-menu">
          <ul class="navbar">
            <li><a href="#" class="item3">Recent</a></li>
            <!-- d-e-s is for Downloads, Export and Share -->            
            <li><a href=# class="d-e-s item2 nav2">Downloads</a> </li>
            <li><a href=# class="d-e-s">Export</a> </li>
            <li><a href=# class="d-e-s">Share</a> </li>

          </ul>
        </div>
